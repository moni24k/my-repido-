<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidGo - Your Ride Partner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .rapido-yellow {
            background-color: #FFC107; /* Rapido's distinct yellow */
        }
        .rapido-yellow-dark {
            background-color: #FFA000;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="app-container bg-white shadow-2xl rounded-xl overflow-hidden w-full max-w-md mx-auto transform transition-all duration-300 ease-in-out">
        <!-- Header -->
        <header class="rapido-yellow p-6 flex items-center justify-between shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-gray-700" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                </svg>
                RapidGo
            </h1>
            <button id="menuButton" class="text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="p-6">
            <!-- Location Input Section -->
            <section class="mb-6 bg-gray-50 p-4 rounded-lg shadow-inner">
                <div class="mb-4">
                    <label for="pickupLocation" class="block text-sm font-medium text-gray-700 mb-1">Pick-up Location</label>
                    <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-yellow-500 overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                        <input type="text" id="pickupLocation" placeholder="Enter pick-up location" class="flex-grow p-3 focus:outline-none text-gray-800 placeholder-gray-400 bg-transparent">
                    </div>
                </div>
                <div>
                    <label for="dropoffLocation" class="block text-sm font-medium text-gray-700 mb-1">Drop-off Location</label>
                    <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-yellow-500 overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                        </svg>
                        <input type="text" id="dropoffLocation" placeholder="Enter drop-off location" class="flex-grow p-3 focus:outline-none text-gray-800 placeholder-gray-400 bg-transparent">
                    </div>
                </div>
            </section>

            <!-- Ride Options (Simplified) -->
            <section class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Choose your ride</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-lg shadow hover:shadow-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <span class="text-sm font-medium text-gray-700">Bike</span>
                    </button>
                    <button class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-lg shadow hover:shadow-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0zM17.5 10H20a2 2 0 012 2v3a2 2 0 01-2 2h-1.5M15 7.5V5a2 2 0 00-2-2H9a2 2 0 00-2 2v2.5M7 10H5a2 2 0 00-2 2v3a2 2 0 002 2h2.5M10 10v.01M12 12v.01M14 10v.01m-2-7h.01L15 2h2a1 1 0 011 1v1h2v3H17.5" />
                        </svg>
                        <span class="text-sm font-medium text-gray-700">Auto</span>
                    </button>
                </div>
            </section>

            <!-- Simulated Map Area -->
            <section class="mb-6 h-48 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 text-center text-sm overflow-hidden relative">
                <p id="mapStatus">Map View (Simulated)<br>Your location will be here</p>
                <!-- Animated Dot for simulation -->
                <div id="simulatedDriver" class="absolute h-4 w-4 bg-red-500 rounded-full hidden" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
            </section>

            <!-- Status Message -->
            <div id="statusMessage" class="bg-blue-100 border border-blue-200 text-blue-800 px-4 py-3 rounded-lg relative hidden mb-6">
                <strong class="font-bold">Status:</strong>
                <span id="statusText" class="block sm:inline"></span>
            </div>

            <!-- Action Button -->
            <button id="requestRideBtn" class="w-full rapido-yellow text-gray-900 font-bold py-4 px-6 rounded-lg shadow-lg hover:rapido-yellow-dark transition-all duration-300 ease-in-out transform hover:-translate-y-1 active:scale-95 focus:outline-none focus:ring-4 focus:ring-yellow-300">
                Request Ride
            </button>
        </main>

        <!-- Custom Alert/Modal for messages -->
        <div id="alertModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
                <h3 id="alertTitle" class="text-lg font-semibold text-gray-800 mb-3"></h3>
                <p id="alertMessage" class="text-gray-600 mb-6"></p>
                <button id="alertCloseBtn" class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">OK</button>
            </div>
        </div>

    </div>

    <script>
        const pickupInput = document.getElementById('pickupLocation');
        const dropoffInput = document.getElementById('dropoffLocation');
        const requestRideBtn = document.getElementById('requestRideBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const statusTextSpan = document.getElementById('statusText');
        const mapStatusDiv = document.getElementById('mapStatus');
        const simulatedDriverDot = document.getElementById('simulatedDriver');

        const alertModal = document.getElementById('alertModal');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const alertCloseBtn = document.getElementById('alertCloseBtn');

        // Function to show a custom alert/modal
        function showCustomAlert(title, message) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        }

        // Event listener for closing the custom alert
        alertCloseBtn.addEventListener('click', () => {
            alertModal.classList.add('hidden');
        });

        requestRideBtn.addEventListener('click', () => {
            const pickup = pickupInput.value.trim();
            const dropoff = dropoffInput.value.trim();

            if (!pickup || !dropoff) {
                showCustomAlert('Missing Information', 'Please enter both pick-up and drop-off locations.');
                return;
            }

            // Disable button and show loading state
            requestRideBtn.disabled = true;
            requestRideBtn.textContent = 'Searching for ride...';
            requestRideBtn.classList.add('opacity-70', 'cursor-not-allowed');

            statusMessageDiv.classList.remove('hidden');
            statusMessageDiv.classList.remove('bg-green-100', 'border-green-200', 'text-green-800');
            statusMessageDiv.classList.add('bg-blue-100', 'border-blue-200', 'text-blue-800');
            statusTextSpan.textContent = 'Searching for a driver nearby...';
            mapStatusDiv.innerHTML = '<p class="text-gray-600">Finding best route...</p>';

            // Simulate searching for a driver
            setTimeout(() => {
                statusTextSpan.textContent = 'Driver found! Assigning your ride...';
                mapStatusDiv.innerHTML = '<p class="text-gray-600">Driver En Route!</p>';
                simulatedDriverDot.classList.remove('hidden');

                // Simulate driver moving towards pick-up
                let position = 0;
                const moveDriverInterval = setInterval(() => {
                    position += 5; // Move by 5%
                    if (position <= 100) {
                        simulatedDriverDot.style.left = `${position}%`;
                        simulatedDriverDot.style.top = `${position}%`;
                    } else {
                        clearInterval(moveDriverInterval);
                        statusMessageDiv.classList.remove('bg-blue-100', 'border-blue-200', 'text-blue-800');
                        statusMessageDiv.classList.add('bg-green-100', 'border-green-200', 'text-green-800');
                        statusTextSpan.textContent = 'Driver is at your pick-up location!';
                        mapStatusDiv.innerHTML = '<p class="text-green-600 font-semibold">Driver Arrived!</p>';
                        requestRideBtn.textContent = 'Ride Requested!';
                        // Keep button disabled to indicate completion, or re-enable for new request
                        // requestRideBtn.disabled = false;
                        // requestRideBtn.classList.remove('opacity-70', 'cursor-not-allowed');
                        showCustomAlert('Ride Confirmed!', `Your RapidGo ride from ${pickup} to ${dropoff} is confirmed. Driver is waiting!`);
                    }
                }, 200); // Adjust speed of simulation
            }, 3000); // Simulate 3 seconds search time
        });

        // Initialize with default focus on pickup input
        window.onload = () => {
            pickupInput.focus();
        };
    </script>
</body>
</html>
